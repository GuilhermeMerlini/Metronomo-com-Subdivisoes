<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Metrônomo</title>
    <link rel="icon" href="data:,">
    <style>
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; appearance: textfield; }
        #volumeControls {transition: all 0.3s ease-in-out;}
    </style>
    <script type="module" src="scripts/main.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen font-sans text-gray-800 dark:text-gray-300 transition-colors duration-300">
    <div class="absolute top-4 left-4 flex items-center space-x-4">
        <a href="https://github.com/GuilhermeMerlini/Metronomo-com-Subdivisoes" target="_blank" class="text-gray-400 hover:text-gray-300 dark:text-gray-600 dark:hover:text-gray-500 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 30 30" class="size-7 fill-current">
                <path d="M15,3C8.373,3,3,8.373,3,15c0,5.623,3.872,10.328,9.092,11.63C12.036,26.468,12,26.28,12,26.047v-2.051 c-0.487,0-1.303,0-1.508,0c-0.821,0-1.551-0.353-1.905-1.009c-0.393-0.729-0.461-1.844-1.435-2.526 c-0.289-0.227-0.069-0.486,0.264-0.451c0.615,0.174,1.125,0.596,1.605,1.222c0.478,0.627,0.703,0.769,1.596,0.769 c0.433,0,1.081-0.025,1.691-0.121c0.328-0.833,0.895-1.6,1.588-1.962c-3.996-0.411-5.903-2.399-5.903-5.098 c0-1.162,0.495-2.286,1.336-3.233C9.053,10.647,8.706,8.73,9.435,8c1.798,0,2.885,1.166,3.146,1.481C13.477,9.174,14.461,9,15.495,9 c1.036,0,2.024,0.174,2.922,0.483C18.675,9.17,19.763,8,21.565,8c0.732,0.731,0.381,2.656,0.102,3.594 c0.836,0.945,1.328,2.066,1.328,3.226c0,2.697-1.904,4.684-5.894,5.097C18.199,20.49,19,22.1,19,23.313v2.734 c0,0.104-0.023,0.179-0.035,0.268C23.641,24.676,27,20.236,27,15C27,8.373,21.627,3,15,3z"></path>
            </svg>
        </a>
    </div>

    <div class="max-w-xl bg-gray-800 rounded-2xl outline-2 outline-sky-900 shadow-2xl p-6 space-y-8">
        <div id="beatVisualizer" class="flex items-center justify-center mb-4">
        </div>
        
        <div class="text-center">
            <label for="bpmInput" class="text-sm font-medium text-gray-400">BPM</label>
            <input class="text-center text-7xl font-bold bg-transparent w-full focus:outline-none" type="number" id="bpmInput" value="120" min="30" max="300">
            <input class="mt-2 w-full h-2 bg-gray-900 rounded-lg appearance-none cursor-pointer" type="range" min="30" max="300" value="120" id="bpmSlider">
            <button id="tapButton" class="mt-4 w-xs py-2 bg-cyan-500 hover:bg-cyan-600 rounded-lg transition-colors font-bold cursor-pointer">TAP</button>
        </div>
        
        <hr class="border-gray-700">

        <div class="flex items-center justify-around">
            <div>
                <label for="compassSelect" class="ml-4 font-medium">Compasso</label>
                <select id="compassSelect" class="bg-gray-700 border-gray-600 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-cyan-500">
                    <option value="2/4">2/4</option>
                    <option value="3/4">3/4</option>
                    <option value="4/4" selected>4/4</option>
                    <option value="5/4">5/4</option>
                    <option value="6/8">6/8</option>
                    <option value="7/8">7/8</option>
                    <option value="9/8">9/8</option>
                </select>
            </div>
            <div class="flex items-center space-x-3">
                <label for="subdivisionSelect" class="font-medium">Subdivisões</label>
                <select id="subdivisionSelect" class="bg-gray-700 border-gray-600 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-cyan-500">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>
            <div class="flex items-center space-x-2">
                <label for="accentCheckbox" class="ml-4 font-medium">Acentuar primeira nota</label>
                <input type="checkbox" id="accentCheckbox" checked class="w-5 h-5 text-cyan-600 bg-gray-700 border-gray-600 rounded focus:ring-cyan-500">
            </div>
        </div>

        <div>
            <button id="toggleVolumes" class="w-full flex justify-between items-center text-left py-2 px-3 bg-gray-700/50 hover:bg-gray-700 rounded-lg transition-colors">
                <span class="font-bold">Mixer de Volumes</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" id="mixerArrow" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                </svg>

            </button>
            
            <div id="volumeControls" class="mt-4 space-y-3 hidden">
                <div class="flex items-center">
                    <label for="accentVolume" class="w-24 text-sm text-gray-400">Acento</label>
                    <input type="range" id="accentVolume" min="0" max="100" value="100" class="w-full h-1.5 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                    <span id="accentVolumeValue" class="ml-4 w-8 text-center text-sm">100</span>
                </div>
                <div class="flex items-center">
                    <label for="normalVolume" class="w-24 text-sm text-gray-400">Batida</label>
                    <input type="range" id="normalVolume" min="0" max="100" value="80" class="w-full h-1.5 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                    <span id="normalVolumeValue" class="ml-4 w-8 text-center text-sm">80</span>
                </div>
                <div class="flex items-center">
                    <label for="subdivisionVolume" class="w-24 text-sm text-gray-400">Subdivisão</label>
                    <input type="range" id="subdivisionVolume" min="0" max="100" value="60" class="w-full h-1.5 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                    <span id="subdivisionVolumeValue" class="ml-4 w-8 text-center text-sm">60</span>
                </div>
            </div>
        </div>
        
        <div class="flex items-center space-x-4 pt-2">
            <button id="startButton" class="w-full bg-sky-700 text-white px-4 py-3 rounded-lg font-bold focus:outline-2 focus:outline-offset-2 focus:outline-sky-600 hover:bg-sky-600 transition-colors">INICIAR</button>
            <button id="stopButton" class="w-full bg-gray-700 text-gray-300 px-4 py-3 rounded-lg font-bold focus:outline-2 focus:outline-offset-2 focus:outline-gray-600 hover:bg-gray-600 transition-colors">PARAR</button>
        </div>
    </div>
</body>
</html>
